<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
   <div class="container">
    <h2>Registration Form</h2>
    <div class="form-container">
        <form>
            <div class="input-name">
                <i class="fa fa-user" ></i>
                <input type="text" placeholder="FirstName" class="name">

                <span>
                    <i class=" fa fa-user"></i>
                    <input type="text" placeholder="LastName" class="name">
                </span>
            </div>

        <div class="input-name">
            <i class="fa fa-envelope email"></i>
            <input type="email" placeholder="email" class="text-name">
        </div>

        <div class="input-name">
            <i class="fa fa-lock lock"></i>
            <input type="password" placeholder="password" class="text-name">
        </div>

        <div class="input-name">
            <i class="fa fa-lock lock"></i>
            <input type="password" placeholder="confirm password" class="text-name">
        </div>
         
        <div class="input-name">
            <input type="radio" class="radio-button" name="r1">
            <label>Male</label>
        

        
            <input type="radio" class="radio-button" name="r1">
            <label>Female</label>
        </div>

        <div class="input-name">
            <select class="country">
                <option>Select a Country </option>
                <option>India</option>
                <option>USA</option>
                <option>Bhopal</option>
                <option>America</option>
            </select>
            <div class="arrow"></div>
        </div>

        <div class="input-name">
            <input type="checkbox" class="check-button">
            <label>I accept the term and condition</label>
        </div>

        <div class="input-name">
        <input type="submit" class="button" value="Register">

              </div>
        </form>
    </div>
   </div>
</body>
</html>
