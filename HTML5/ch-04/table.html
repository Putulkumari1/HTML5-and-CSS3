<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table tag</title>
  </head>
  <body>
    <h1>TABLE TAG</h1>
    <div>
      <table>
        <caption>
          Max score in diffrent games in Basketball
        </caption>
        <thead>
          <tr>
            <th>S.No</th>
            <!--<th>Name</th>-->
            <th colspan="3">Max Score</th>
            <!--<th>Game</th>-->
          </tr>
          <tr>
            <td>1</td>
            <td>Satish</td>
            <td>70</td>
            <td>Basket Ball</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2</td>
            <td>vikas</td>
            <td>60</td>
            <td>Football</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Krishu</td>
            <td>50</td>
            <td>Cricket</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
